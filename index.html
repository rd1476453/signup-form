<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Signup Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="https://img.favpng.com/10/21/7/computer-icons-form-website-development-favicon-png-favpng-sdZcUFRhufN8Bwv5KNAUTDbL0.jpg">
    <style>
        /* Custom font import */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 sm:p-6">

    <div class="main-container">

        <header>
            <h2 class="heading">Create Your Account</h2>
            <p class="subtitle">Join our community today!</p>
        </header>

        <main>
            <form action="#" method="post" class="signup-form">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="John Doe" required>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>

                <div class="password-group">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div>
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="password" id="confirmpassword" placeholder="Confirm Password" required>
                    </div>
                </div>

                <div>
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>

                <div class="gender-group">
                    <span class="gender-label">Gender</span>
                    <div class="radio-options">
                        <div class="radio-option">
                            <input type="radio" id="gender_m" name="gender" value="male" required>
                            <label for="gender_m">Male</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="gender_f" name="gender" value="female">
                            <label for="gender_f">Female</label>
                        </div>
                    </div>
                </div>

                <div class="terms-group">
                    <div class="checkbox-container">
                        <input id="box" type="checkbox" required>
                    </div>
                    <div class="terms-label-container">
                        <label for="box" class="terms-label">I agree to all terms and conditions</label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    Sign Up Now
                </button>
            </form>
        </main>

        <footer>
            <div class="social-text">You can connect with us at</div>
            <div class="social-links">
                <a href="#" class="social-icon" aria-label="X / Twitter">
                    <svg class="icon-svg" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M18.901 1.153h3.684l-8.042 9.178L24 22.846h-7.406l-5.8-7.584-6.638 7.584H.474l8.6-9.83L0 1.153h7.525l4.905 6.37L18.901 1.153Zm-1.54 19.825H16.4l-5.045-5.07L4.74 3.1h2.89l5.045 5.07 6.67 13.008Z"/>
                    </svg>
                </a>
                <a href="#" class="social-icon" aria-label="LinkedIn">
                    <svg class="icon-svg" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4.01-3.235-4.01 0v5.604h-3v-11h3v1.765c1.396-2.586 7.01-2.428 7.01 4.706v4.529z"/>
                    </svg>
                </a>
                <a href="#" class="social-icon" aria-label="Facebook">
                    <svg class="icon-svg" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
